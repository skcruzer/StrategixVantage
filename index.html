<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ======================== bootstrap ======================== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Strategix Vantage</title>

  <!-- ======================== css ======================== -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/styleguide.css">

<body>
  <!-- ======================== header ======================== -->
  <header class="navbar">
    <div class="header">
      <img src="assets/images/nav-black-logo.svg" alt="Strategix Vantage Logo" class="nav-logo">
      <div class="header-right">
        <a href="mailto:contact@stratigixvantage.com" target="_blank"><img class="nav-social"
            src="assets/images/nav-email.svg" /></a>
        <a href="https://www.linkedin.com/in/your-profile-link" target="_blank"><img class="nav-social"
            src="assets/images/nav-linkedin.svg" /></a>
      </div>

    </div>
  </header>

  <!-- ======================== hero section ======================== -->
  <div class="hero-section">
    <div class="hero-content">
      <div class="content">
        <div class="results">
          Results Oriented Consulting: Tailored to Your Vision
        </div>
        <p class="hero-paragraph">
          Dynamic consultants with proven scaling expertise for strategic business growth and success.
        </p>
      </div>
      <button type="button" class="btn hero-button">
        <!-- Calendly link widget begin -->
        <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
        <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
        <a href=""
          onclick="Calendly.initPopupWidget({url: 'https://calendly.com/seankennethcruz/initial-assessment'});return false;"
          class="btn button-text">Book an Appointment
          <img class="line-rounded-arrow" src="assets/images/line-rounded-arrow-rigth-7.svg" />
        </a>
        <!-- Calendly link widget end -->
      </button>
    </div>
    <img class="hero-image" src="assets/images/hero-image.svg" alt="Hero Image">
  </div>











  <!-- ======================== js ======================== -->
  <script src="assets/js/index.js"></script>

  <!-- ======================== bootstrap bundle js ======================== -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
